<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
</head>
<style>
    #mass {
        background-color: blueviolet;
        height: 300px;
    }
    #showScore {
        background-color: black;
        width: 100%;
        border: 2px solid white;
        height: 40px;
        border-radius: 30px;
        
    }
</style>
<body class="ms-2 me-2 bg-success"> 
        <div id="mass" class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow rounded p-4">
            <h1 class="text-center text-decoration-underline">Grade Checker</h1>
            <div class="form group my-2">
                <input type="number" placeholder="Input your score" id="score" class="form-control shadow-sm p-2">
            </div>
            <div class="form-group my-2">
                <button class="btn btn-primary w-100" onclick="checkScore()">Check</button>
            </div>
            <div class="mt-5 text-center" id="showScore"></div>
        </div>
    



    <script>
        function checkScore () {
            // alert("working")
            var score = document.getElementById("score").value;
            if (score >= 0 && score <= 39) 
            var result = "FAIL";
            showScore.innerHTML = result; 
            showScore.style.color = "blue";
             
           if (score >= 40 && score <=44) 
            var result = "PASS";
            showScore.innerHTML = result; 
         
            if (score >=45 && score <=49)
            var result = "AVERAGE";
            showScore.innerHTML = result; 
       
            if (score >=50 && score <=59)
            var result = "CREDIT";
            showScore.innerHTML = result; 
         
            if (score >=60 && score <=69)
            var result = "GOOD";
            showScore.innerHTML = result; 
     
            if (score >=70 && score <=100)
            var result = "EXCELLENT";
            showScore.innerHTML = result; 
        } 
    </script>
</body>
</html>
